entity_types:
  - volume_slot: int
  - display_num_slot: int
  - display_brightness_slot: int
  - display_on_off_slot: str

actions:
  - action_stop
  - action_volume_up
  - action_volume_down
  - action_volume_mute
  - action_volume_set
  - action_volume_get
  - action_display_brightness
  - action_display_on_off

entities:
  - volume_entity
  - display_num_entity
  - display_brightness_entity
  - display_on_off_entity

slots:
  volume_slot:
    type: float
    min_value: 0
    max_value: 100
    mappings:
    - type: from_entity
      entity: volume_entity
      intent: volume_set

  display_num_slot:
    type: any
    mappings:
    - type: from_entity
      entity: display_num_entity


  display_brightness_slot:
    type: float
    min_value: 0
    max_value: 100
    mappings:
    - type: from_entity
      entity: display_brightness_entity


  display_on_off_slot:
    type: response_text
    mappings:
      - type: from_entity
        entity: display_on_off_entity
        intent: display_on_off


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
